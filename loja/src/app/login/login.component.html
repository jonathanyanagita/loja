<div class="row">

    <div class="col cadastrado border-secondary">
        
        <form action="/action_page.php">
          <h2>Já sou cadastrado</h2>
            <div class="form-group" >
              <label for="exampleInputEmail1">Email</label>
              <input [(ngModel)]="obj.email" type="email" class="form-control" id="InputEmail1" placeholder="Digite seu email aqui..." required>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input [(ngModel)]="obj.senha" type="password" class="form-control" id="InputPassword1" placeholder="Digite sua senha aqui..." 
              pattern="^.{6,10}$" title="A senha deve conter no mínimo 6 caracteres e máximo 10" maxlength="14" required>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
            </div>

            <button (click)="fazerLogin()" type="submit" class="btn btn-secondary">Continuar</button>
          </form>
    </div>

    <div class="col cadastrar">
        <h2>Quero me cadastrar</h2>
        <button type="button" class="btn btn-secondary"><a href="/cadastro">Clique aqui</a></button>

    </div>

</div>
