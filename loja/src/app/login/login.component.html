<div class="row"> 
  <p style="background-color: white" align="right" >
    <b>{{nomeUsuario}}</b><button class="btn btn-dark" (click)="fazerLogoff();">sair</button>
  </p>
</div>

<div class="row">

    <div class="col cadastrado border-secondary">
        
        <form action="/action_page.php">
          <h2>Já sou cadastrado</h2>
            <div class="form-group" >
              <label>Email</label>
              <input [(ngModel)]="obj.email" class="form-control" placeholder="Digite seu email aqui..." required>
            </div>

            <div class="form-group">
              <label>Senha</label>
              <input type="password" [(ngModel)]="obj.senha" class="form-control" placeholder="Digite sua senha aqui..." 
              pattern="^.{6,10}$" title="A senha deve conter no mínimo 6 caracteres e máximo 10" maxlength="14" required>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label">Lembrar de mim</label>
            </div>

            <button (click)="fazerLogin()" type="submit" class="btn btn-secondary">Continuar</button>
          </form>
    </div>

    <div class="col cadastrar">
        <h2>Quero me cadastrar</h2>
        <button type="button" class="btn btn-secondary"><a href="/cadastro">Clique aqui</a></button>

    </div>

</div>
