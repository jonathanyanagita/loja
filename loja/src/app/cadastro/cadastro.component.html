<div class="row">

    <form action="/action_page.php">
        <h1>Cadastre-se</h1> <br>
        <div class="mb-3 mt-3">
            <label for="nome" class="form-label">Nome:</label>
            <input [(ngModel)]="obj.nome" type="text" class="form-control" id="nome" placeholder="Insira seu nome..." name="nome" maxlength="50" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input [(ngModel)]="obj.email" type="email" class="form-control" id="email" placeholder="Insira seu email..." name="email" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input [(ngModel)]="obj.cpf" type="text" class="form-control" id="cpf" placeholder="Insira seu CPF..." name="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
        </div>

        <div class="mb-3 mt-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input [(ngModel)]="obj.telefone" type="tel" class="form-control" id="telefone" placeholder="Insira seu telefone..." name="telefone"
            pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" title="Formato 99-99999-9999" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input [(ngModel)]="obj.senha" type="password" class="form-control" id="password" placeholder="Insira sua senha..." name="password"
            pattern="^.{6,10}$" title="A senha deve conter no mínimo 6 caracteres e máximo 10" maxlength="14" required>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Confirmar senha:</label>
            <input [(ngModel)]="obj.senha" type="password" class="form-control" id="confirmar" placeholder="Insira sua senha novamente..." name="confirmar"
            pattern="^.{6,10}$" title="A senha deve ser igual a informada anteriormente" maxlength="14" required>
        </div>

        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Lembra de mim
            </label>
        </div>
        <button (click)="gravar()" type="submit" class="btn btn-secondary">Cadastrar</button>
    </form>

</div>
